<ng-template #template>
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{this.modalConfig.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideModal()"> 
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{this.modalConfig.message}}
    </div>
    <div class="modal-footer">
        <button 
            type="button" 
            class="btn btn-secondary" 
            data-dismiss="modal" 
            (click)="hideModal()" 
            *ngIf="this.modalConfig.cancelButtonVisible">
                Otka≈æi
        </button>
        <button 
            type="button" 
            class="btn btn-primary" 
            (click)="onConfirmClicked()" 
            *ngIf="this.modalConfig.confirmButtonVisible">
                {{this.modalConfig.cancelButtonVisible ? 'Potvrdi' : 'U redu'}}
        </button>
    </div>
</ng-template>
