<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#register-user-modal">
  Launch demo modal
</button>

<div class="modal fade" id="register-user-modal" tabindex="-1" role="dialog" aria-labelledby="register-user-modal-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="register-user-modal-label">Dodaj korisnika</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body p-0">
        <div id="register-user-stepper" #registerUserStepper class="bs-stepper">
          <div class="bs-stepper-header">
            <div class="step" data-target="#personal-data-step">
              <button class="step-trigger">
                <span class="bs-stepper-circle">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </span>
                <span class="bs-stepper-label">Podaci</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#details-step">
              <button class="step-trigger">
                <span class="bs-stepper-circle">
                  <i class="fa fa-birthday-cake" aria-hidden="true"></i>
                </span>
                <span class="bs-stepper-label">Detalji</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#contact-step">
              <button class="step-trigger">
                <span class="bs-stepper-circle">
                  <i class="fa fa-phone" aria-hidden="true"></i>
                </span>
                <span class="bs-stepper-label">Kontakt</span>
              </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#finish-step">
              <button class="step-trigger">
                <span class="bs-stepper-circle">
                  <i class="fa fa-save" aria-hidden="true"></i>
                </span>
                <span class="bs-stepper-label">Kraj</span>
              </button>
            </div>
          </div>
          <div class="bs-stepper-content">
            <form (ngSubmit)="onSubmit()" [formGroup]="registerUserForm">
              <div id="personal-data-step" class="content">
                <div class="form-group ">
                  <label for="firstName" >Ime:</label>
                  <input type="text" class="form-control" formControlName="firstName" id="firstName" placeholder="Unesite ime" />
                </div>
                <div class="form-group">
                  <label for="lastName">Prezime:</label>
                  <input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="Unesite prezime" />
                </div>
                <div class="form-group">
                  <label for="username">Korisničko ime:</label>
                  <input type="text" class="form-control" formControlName="username" id="username" placeholder="Unesite korisničko ime" />
                </div>
                <div class="d-flex justify-content-center">
                  <button (click)="next()" class="btn btn-primary">Dalje &gt;</button>
                </div>
              </div>
              <div id="details-step" class="content">
                <div class="form-group">
                  <label for="gender">Pol:</label>
                  <select id="gender" class="form-control" formControlName="gender" >
                    <option value="" hidden>Izaberite pol</option>
                    <option>Muški</option>
                    <option>Ženski</option>
                  </select>
                </div>
                <label for="dateOfBirth">Datum rođenja:</label>
                <div class="input-group mb-3">
                  <input class="form-control date-picker-form-control" placeholder="Izaberite datum rođenja"
                      id="dateOfBirth" name="dateOfBirth" ngbDatepicker #d="ngbDatepicker" formControlName="dateOfBirth" 
                      [minDate]="getBirthMinDate()" [maxDate]="getBirthMaxDate()" readonly>
                  <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar calendar-btn fa fa-calendar" (click)="d.toggle()" type="button"></button>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button (click)="previous()" class="btn btn-secondary mr-1">&lt; Nazad</button>
                  <button (click)="next()" class="btn btn-primary ml-1">Dalje &gt;</button>
                </div>
              </div>
              <div id="contact-step" class="content">
                <div class="form-group">
                  <label for="role">Uloga:</label>
                  <select id="role" class="form-control" formControlName="role" placeholder="Izaberite ulogu">
                    <option value="" hidden>Izaberite ulogu</option>
                    <option selected>Frizer</option>
                    <option>Šegrt</option>
                    <option>Mušterija</option>
                  </select>
                </div>
                <label for="phoneNumber">Broj telefona:</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="phone-number-prefix">+381</span>
                  </div>
                  <input type="number" class="form-control" formControlName="phoneNumber" id="phoneNumber" placeholder="Unesite broj telefona" />
                </div>
                <div class="d-flex justify-content-center">
                  <button (click)="previous()" class="btn btn-secondary mr-1">&lt; Nazad</button>
                  <button (click)="next()" class="btn btn-primary ml-1">Dalje &gt;</button>
                </div>
              </div>
              <div id="finish-step" class="content">
                <div class="d-flex justify-content-center">
                  <button (click)="previous()" class="btn btn-secondary mr-1 mt-2">&lt; Nazad</button>
                  <button type="submit" class="btn btn-primary ml-1 mt-2">Završi</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
